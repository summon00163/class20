		p=container.innerHTML=`<p>本以为时光只是一味的残忍着：它在眉宇间刻下沧桑，在指缝内留下厚茧，在身躯中积劳成痼疾。谁曾想过，岁月温柔的力量一直都在。</p>
<p>一只蛾，舞步翩跹，一生都在寻找，在光与火的交织中化为灰烬，好不凄美。一条鱼，所向披靡，一生都在勇闯，在渔夫的机关中沦为人食，好不凄美。</p>
<p>面对拐点，我们要学会拐弯。如果飞蛾学会拐弯，它依旧可以成为寻找光明的精灵；如果鱼学会转弯，它仍然可以在深海中勇往直前。人生之路无常，适时拐弯，或许就能与机缘擦出火花，收获将会更多。</p>
<p>人生的旅途不是一帆风顺的，“自古名人多磨难”。名人之所以成为名人，大多经过逆境的种种磨难。他们面对逆境，不怨天尤人；咬紧牙关，奋力抗争以不屈不挠的斗争精神，战胜逆境，成为胜利者。</p>
<p>生命有时是“<abbr title="陆游《卜算子·咏梅》">驿外断桥边，寂寞开无主</abbr>”的无奈，但更是“<abbr title="屈原《离骚》">路漫漫其修远兮，吾将上下而求索</abbr>”的执着；生命有时是“<abbr title="李白《将进酒》(其一)">欲渡黄河冰塞川，将登太行雪满山</abbr>”的困窘，但更是“<abbr title="李白《将进酒》(其一)">长风破浪会有时，直挂云帆济沧海</abbr>”的豪迈与乐观！</p>

<p>风雨过后，眼前会是鸥翔鱼游的天水一色；走出荆棘，前面就是铺满鲜花的康庄大道；登上山顶，脚下便是积翠如云的空蒙山色。在这个世界上，一星陨落，黯淡不了星空灿烂，一花凋落，荒芜不了整个春天。人生要尽全力度过难关，不管遇到什么困难，不可轻言放弃。</p>
<p>虽然你现在还只是一株稚嫩的幼苗，然而只要坚忍不拔，终会成为参天大树；虽然你现在只是涓涓细流，然而只要锲而不舍，终会拥抱大海；虽然你现在只是一只雏鹰，然而只要心存高远，跌几个跟头之后，终会占有蓝天。</p>
<p>少年心事当拏云，莫为名利遮望眼。时代青年涵养品行，静修才能，奋然前行，为梦想久久为功，为祖国砥砺青春。“<abbr title="三毛《你若安好，便是晴天》">你若盛开，蝴蝶自来</abbr>”。</p>
<p><abbr title="1946年生，浙江省余姚县桥头镇(今属浙江省慈溪市)人。中国当代著名文化学者、作家、理论家、艺术理论家、文化史学家、散文家，曾任上海戏剧学院校长。">余秋雨</abbr>曾说：“<abbr title="《文化苦旅》">再小的个子，也能给沙漠留下长长的身影；再小的人物，也能让历史吐出重重的叹息。</abbr>”诚然，个体的渺小与伟大是相对的。每个个体都好比一片树叶，虽轻，但<abbr title="到达的意思">可适</abbr>九万里。</p>
